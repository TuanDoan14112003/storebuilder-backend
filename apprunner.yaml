version: 1.0
runtime: python311
build:
  commands:
    build:
      - pip3 install --upgrade pip
      - pip3 install --no-cache-dir -r requirements.txt
run:
  runtime-version: 3.11.13
  env:
    - name: DEBUG
      value: "False"
  pre-run:
    - pip3 install --upgrade pip
    - pip3 install gunicorn
    - pip3 install --no-cache-dir -r requirements.txt
    - which gunicorn
  command: sh startup.sh
  network:
    port: 8080
  secrets:
    - name: AWS_ACCESS_KEY_ID
      value-from: "arn:aws:secretsmanager:ap-southeast-2:550833547950:secret:storebuilder-tXOhB8:AWS_ACCESS_KEY_ID::"
    - name: AWS_SECRET_ACCESS_KEY
      value-from: "arn:aws:secretsmanager:ap-southeast-2:550833547950:secret:storebuilder-tXOhB8:AWS_SECRET_ACCESS_KEY::"
    - name: AWS_STORAGE_BUCKET_NAME
      value-from: "arn:aws:secretsmanager:ap-southeast-2:550833547950:secret:storebuilder-tXOhB8:AWS_STORAGE_BUCKET_NAME::"
    - name: AWS_S3_REGION_NAME
      value-from: "arn:aws:secretsmanager:ap-southeast-2:550833547950:secret:storebuilder-tXOhB8:AWS_S3_REGION_NAME::"