version: 1.0
runtime: python311
build:
  commands:
    build:
      - pip3 install --upgrade pip
      - pip3 install --no-cache-dir -r requirements.txt
run:
  runtime-version: 3.11.13
  pre-run:
    - pip3 install --upgrade pip
    - pip3 install gunicorn
    - pip3 install --no-cache-dir -r requirements.txt
    - which gunicorn
  command: sh startup.sh
  network:
    port: 8080